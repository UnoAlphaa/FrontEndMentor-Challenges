<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h3>Simple, traffic-based pricing</h3>
        <p>sign up for our 30-day trial.No credit card required.</p>
    </div>
    <div class="box">
        <div class="start">
            <p>100k pageviews</p>
            <h3>$16.00 <span>/month</span></h3>
        </div>
        <div class="middle">
            <div class="progress-bar">
                <div class="span"><span><p>..</p></span></div>
            </div>
            <div class="mobile-price">
                <h3>$16.00 <span>/month</span></h3>
            </div>
            <div class="billing">
                <div class="bill-txt">
                    <p id="p-1">monthly billing</p>
                    <input type="checkbox" name="">
                    <p id="p-2">yearly billing</p>
                    <span class="desktop-span">25% discount</span>
                    <span class="mobile-span">-25%</span>
                </div>
            </div>
        </div>
        <div class="last">
            <div class="leftside">
                <div class="list">
                    <input type="checkbox">
                    <li>Unlimited websites</li>
                </div>
                <div class="list">
                    <input type="checkbox">
                    <li>100% data ownership</li>
                </div>
                <div class="list">
                    <input type="checkbox">
                    <li>Email reports</li>
                </div>
            </div>

            <div class="rightside">
                <a href="#" class="btn">start my trial</a>
            </div>
            
        </div>
    </div>
</body>
</html>
